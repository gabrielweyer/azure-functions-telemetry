name: Build

on:
  push:
    branches:
      - main
    paths-ignore:
      - .github/workflows/security-scanning.yml
      - .github/workflows/skipped-build.yml
      - '.vscode/**'
      - 'docs/**'
      - LICENSE
      - README.md
  pull_request:
    branches:
      - main
    paths-ignore:
      - .github/workflows/security-scanning.yml
      - .github/workflows/skipped-build.yml
      - '.vscode/**'
      - 'docs/**'
      - LICENSE
      - README.md

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install Azure Functions Core Tools
        run: |
          wget -q https://packages.microsoft.com/config/ubuntu/20.04/packages-microsoft-prod.deb
          sudo dpkg -i packages-microsoft-prod.deb
          sudo apt-get update
          sudo apt-get install azure-functions-core-tools-4
      - name: Build
        id: build
        run: |
          dotnet user-secrets set APPLICATIONINSIGHTS_CONNECTION_STRING '${{ secrets.APPLICATION_INSIGHTS_CONNECTION_STRING }}' --id 074ca336-270b-4832-9a1a-60baf152b727
          ./build.sh --package
        env:
          IntegrationTestServiceBusConnectionString: ${{ secrets.SERVICE_BUS_CONNECTION_STRING }}
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: './artifacts/test-results/**/*.html'
          if-no-files-found: error
      - name: Upload Functions logs
        uses: actions/upload-artifact@v3
        if: ${{ failure() && steps.build.conclusion == 'failure' }}
        with:
          name: function-logs
          path: './artifacts/test-results/*.log'
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: code-coverage
          path: artifacts/coverage-report
          if-no-files-found: error
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: deploy
          path: |
            deploy
            artifacts/out/*.zip
          if-no-files-found: error
  release:
    name: Release
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-20.04
    needs: Build
    concurrency: deploy
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: deploy
      - name: Sign-in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true
      - name: Deploy
        uses: azure/powershell@v1
        with:
          inlineScript: |
            deploy/deploy.ps1 -Location ${{ env.AZURE_LOCATION }} -ResourceNamePrefix ${{ env.RESOURCE_NAME_PREFIX }}
          azPSVersion: 'latest'
        env:
          AZURE_LOCATION: australiaeast
          RESOURCE_NAME_PREFIX: gabow
